<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freela Services - Encontre Profissionais</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">Prototipo<span>Projeto</span></div>
            <ul class="nav-links">
                <li><a href="#services">Serviços</a></li>
                <li><a href="#how-it-works">Como Funciona</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#" class="btn-join">Entrar</a></li>
                <li><a href="#" class="btn-primary">Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Hero -->
    <section class="hero">
        <div class="hero-content">
            <h1>Contrate os melhores fornecedores para o seu negócio</h1>
            <p>Milhares de produtos e serviços para manter sua organização funcionando</p>
            <div class="search-bar">
                <input type="text" placeholder="Qual serviço ou produto você precisa?">
                <button>Pesquisar</button>
            </div>
        </div>
    </section>

    <!-- Seção Serviços Populares -->
    <section class="services" id="services">
        <h2>Serviços Populares</h2>
        <div class="services-grid">
            <!-- Cards de serviços serão gerados via JavaScript -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
